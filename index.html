<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="utf-8">
	<title>streaming player</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<video id="videoPlayer" controls></video>
	<label for="mpd_url">mpd file url</label>
	<input type="text" id="mpd_url">
	<button class="url_btn">load</button>
	<div class="monitor_box">
		<strong>Real time bitrate: </strong>
		<span class="bitrate">0 Kbps</span>
		<br>
		<strong>Resolution: </strong>
		<span class="resolution">0 x 0</span>
		<br>
	</div>

	<script src="dash.js-master/dist/dash.all.min.js"></script>
	<script>
		let submit_btn = document.querySelector(".url_btn");
		submit_btn.addEventListener("click", load);
		let player = dashjs.MediaPlayer().create();
		let timestamp = 0
		let stall_count = []
		let bitrate_count = []
		let intervalSet = 0
		var interval_id
		let isStalled = 0

		function load(e) {
			if (interval_id !== [])
				clearInterval(interval_id);

			//var url = "https://dash.akamaized.net/akamai/bbb_30fps/bbb_30fps.mpd"
			timestamp = 0
			if (stall_count.length !== 0) {
				console.log(stall_count.slice())
				stall_count = []
			}
			if (bitrate_count.length !== 0) {
				console.log(bitrate_count.slice())
				bitrate_count = []
			}
			// FIXME : comment this when not doing bandwidth calculation
			//player.on(dashjs.MediaPlayer.events.PLAYBACK_METADATA_LOADED, InitializeHandler)

			player.initialize(document.querySelector("#videoPlayer"), document.querySelector("#mpd_url").value, false)

			InitializeHandler()

			player.on(dashjs.MediaPlayer.events.PLAYBACK_PAUSED, stall_handler)
			player.on(dashjs.MediaPlayer.events.PLAYBACK_PLAYING, stall_handler)
			player.on(dashjs.MediaPlayer.events.BUFFER_EMPTY, stall_handler)
			player.on(dashjs.MediaPlayer.events.PLAYBACK_ENDED, () => {
				// show stall count
				console.log(stall_count)
				// cancell interval_id
				clearInterval(interval_id)

			})
		}

		function switchQualityHandler(e) {
			console.log("nice???????")

			//let settingsp = player.getSettings();
			//settingsp.streaming.abr.autoSwitchBitrate = false;
			//player.setQualityFor('video', 2, false)
		}

		function InitializeHandler() {
			let video_ele = document.querySelector('#videoPlayer')
			let last = video_ele.webkitVideoDecodedByteCount

			console.log("In Initialize Handler")

			if (intervalSet === 1) {
				clearInterval(interval_id)
			} else {
				intervalSet = 1
			}

			interval_id = setInterval(() => {
				let metrix = player.getDashMetrics()
				video_ele = document.querySelector('#videoPlayer')
				let real_bitrate = document.querySelector(".bitrate")
				let resolution = document.querySelector(".resolution")

				// get current quality index 
				var currentQualityIndex = player.getQualityFor('video')

				// playervar.getBitrateInfoListFor('video') -- returns array of all qualities
				var currentQualityObject = player.getBitrateInfoListFor('video')[currentQualityIndex]
				var bitrate = Math.round(currentQualityObject.bitrate / 1000)

				// get throughput
				var currentVideoByteCount = video_ele.webkitVideoDecodedByteCount

				var currentBitrate = Math.round(8 * (currentVideoByteCount - last) / 1000)
				var throughput = Math.round(8 * (currentVideoByteCount - last) / 1000)

				// get dashMetrics
				var dashMetrics = player.getDashMetrics();

				//console.log(player.getSettings())
				console.log(`${throughput},${bitrate}`)

				real_bitrate.innerHTML = `${currentBitrate} Kbps`
				resolution.innerHTML = `${video_ele.videoWidth} x ${video_ele.videoHeight}`
				bitrate_count.push(currentVideoByteCount - last)
				last = currentVideoByteCount

			}, 1000)
		}

		function stall_handler(e) {
			//console.log(e);
			if (e.type === dashjs.MediaPlayer.events.PLAYBACK_PAUSED) {
				let now = new Date()
				timestamp = now.getTime()
			}
			else if (e.type === dashjs.MediaPlayer.events.BUFFER_EMPTY) {
				let now = new Date()
				timestamp = now.getTime()
			}
			else if (e.type === dashjs.MediaPlayer.events.PLAYBACK_PLAYING && timestamp !== 0) {
				let now = new Date()
				stall_count.push(now.getTime() - timestamp)
				//console.log(`diff : ${now.getTime() - timestamp}ms`)
				timestamp = 0
			}
			else if (e.type === dashjs.MediaPlayer.events.PLAYBACK_PLAYING && timestamp === 0) {

			}
		}
	</script>
</body>

</html>
